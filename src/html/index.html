<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer and Account Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        .offcanvas-body {
            background-color: #f8f9fa; /* Light background for the sidebar */
        }
        .nav-link {
            color: #000 !important; /* Set all sidebar links to black */
        }
        .nav-link:hover {
            background-color: #ddd; /* Highlight on hover */
        }
        header {
            background-color: #343a40; /* Dark header background */
        }
        header h1, header .btn {
            color: #fff; /* White text in header */
        }
        footer {
            background-color: #343a40; /* Dark footer background */
        }
        footer p {
            color: #fff; /* White text in footer */
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Header -->
<header class="bg-dark text-white p-3">
    <!-- Menu Icon (Toggle Sidebar) -->
    <button class="btn btn-outline-light btn-sm" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" role="button">
        <i class="bi bi-list fs-3"></i>
    </button>
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h4 mb-0">Customer and Account Management</h1>
        <div>
            <!-- Login/Register Buttons -->
            <button class="btn btn-outline-light btn-sm me-2">Login</button>
            <button class="btn btn-outline-light btn-sm">Register</button>
        </div>
    </div>
</header>

<!-- Sidebar (Offcanvas) -->
<div class="offcanvas offcanvas-start w-25" tabindex="-1" id="offcanvas" data-bs-keyboard="false" data-bs-backdrop="false">
    <div class="offcanvas-header">
        <h6 class="offcanvas-title d-none d-sm-block">Menu</h6>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body px-0">
        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-start" id="menu">
            <!-- Home Link -->
            <li class="nav-item">
                <a href="home.html" class="nav-link text-truncate">
                    <i class="fs-5 bi-house"></i><span class="ms-1 d-none d-sm-inline">Home</span>
                </a>
            </li>

            <!-- Customers Link -->
            <li>
                <a href="customers.html" class="nav-link text-truncate">
                    <i class="fs-5 bi-person-circle"></i><span class="ms-1 d-none d-sm-inline">Customers</span> 
                </a>
            </li>

            <!-- Accounts Link -->
            <li>
                <a href="accounts.html" class="nav-link text-truncate">
                    <i class="fs-5 bi-person"></i><span class="ms-1 d-none d-sm-inline">Accounts</span>
                </a>
            </li>
        </ul>
    </div>
</div>

<!-- Main Content Section -->
<div class="container-fluid">
    <div class="row">
        <div class="col min-vh-100 py-3">
            <!-- Page Content Goes Here -->
            <h2>Welcome to the Customer and Account Management System</h2>
            <p>This is a simple page with a sidebar and header. Use the sidebar to navigate between pages.</p>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white mt-auto py-3">
    <div class="container text-center">
        <p>&copy; 2025 Customer and Account Management</p>
    </div>
</footer>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
